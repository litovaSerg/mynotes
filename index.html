<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Мои заметки</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Мои заметки</h1>
      </header>
      <main>
        <section class="posts"></section>
      </main>
      <aside class="sidebar">
        <div class="article">
          <h3>Тест</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque sint voluptate nam corrupti laboriosam
            cumque, voluptates harum omnis perferendis eaque commodi? Inventore eligendi repellat cum officia nostrum
            tenetur voluptatibus doloribus.
          </p>
        </div>
      </aside>
      <section class="forms">
        <form class="forms__reverse">
          <fieldset>
            <legend>В каком порядке выводить?</legend>
            <label>
              <input type="radio" class="radio" checked name="reverse" value="new" />
              Сначала новые
            </label>
            <label>
              <input type="radio" class="radio" name="reverse" value="old" />
              Сначала старые
            </label>
          </fieldset>
        </form>
        <form class="forms__send-post" action="#">
          <input type="text" name="title" placeholder="Введите заголовок" class="input" />
          <textarea
            name="content"
            id="newmessage"
            cols="30"
            rows="10"
            placeholder="Введите запись"
            class="textarea"
          ></textarea>
          <input type="submit" class="forms__submit-btn" value="Послать" />
          <label>
            <input type="checkbox" name="important" />
            Отметить как важное?
          </label>
        </form>
        <input type="button" class="forms__submit-btn" id="call-submit-form" value="Добавить заметку">
      </section>
      <footer class="footer">Подвал</footer>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
